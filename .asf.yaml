# Staging and publishing profile for Apache JDO:
staging:
  profile: master
  whoami:  master
 
staging:
  profile: staging
  whoami:  staging
 
publish:
  whoami:  master
  subdir:  jdo

github:
  description: "Apache JDO project"
  homepage: https://db.apache.org/jdo
  labels:
    - db
    - jdo
    - nosql
    - jpa
    - jta
    - api
    - database
    - orm
    - apache
    - java
