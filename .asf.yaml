# Staging and publishing profile for Apache JDO:
staging:
  profile: ~
  whoami:  staging
  outputdir: jdo
  subdir: jdo
 
publish:
  whoami:  master
  outputdir:  jdo
  subdir: jdo

github:
  description: "Apache JDO project"
  homepage: https://db.apache.org/jdo
  labels:
    - db
    - jdo
    - nosql
    - jpa
    - jta
    - api
    - database
    - orm
    - apache
    - java
